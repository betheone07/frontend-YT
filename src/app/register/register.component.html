<div class="py-5">
  <div class="row pt-10">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0" style="text-align: center;"><b>Sign Up</b></h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <input type="text" placeholder="Name" [(ngModel)]="registerUserData.name" name="name"
                class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <input type="text" placeholder="Email" [(ngModel)]="registerUserData.email" name="email"
                class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" [(ngModel)]="registerUserData.password" name="password"
                class="form-control rounded-0" required>
            </div>
            <p class="text-center text-muted"><small>By clicking on Sign up, you agree to <a href="#">terms &
                  conditions</a> and <a href="#">privacy policy</a></small></p>
            <button type="button" (click)="registerUser()" class="btn btn-lg btn-block btn-primary">Sign up</button>
            <br />
            <p class="text-center text-muted">Already have an account? <a routerLink="/login"
                routerLinkActive="active">Log in now</a></p>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
