<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./showvideos.component.css">
  <title>Document</title>
</head>
<body>
  <h2><b>My Videos</b></h2>
  <br>
  <br>
<div class="container" style="padding: 10px;">
    <iframe *ngFor="let video of videos" class="myvideo" width="400" height="300" [src]=cleanURL(video.urlname) frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
</body>
</html>
